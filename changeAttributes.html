<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" class="cls">send</button>
    <script>
        //select element
        let btn = document.getElementById("btn");
        
        //set attribute for particuler element
        btn.setAttribute("name","button");         //(attribute-name,value)

        //get attributes value 
        console.log(btn.getAttribute("name"));

        //remove element 
        btn.removeAttribute("name");

        //check wheather this attribute is present or not
        console.log(btn.hasAttribute("name"));
    </script>
</body>
</html>
