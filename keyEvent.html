<body>
    <script>
        //here we are adding events on window
        
        //response keyboard key when key down
        // window.addEventListener("keydown",checkKey);

        //response keyboard key when key up
        window.addEventListener("keyup",checkKey);

        //function for give which keyboard key is pressed,you can pass any variable name we used event here
        function checkKey(event){
            console.log(event.key);
        }
    </script>
</body>
