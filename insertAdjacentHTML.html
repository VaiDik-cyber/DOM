<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <div id="intro">  <!-- selected -->
        <!-- afterbegin -->
        <h2>heading</h2>
        <p>This is paragraph</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->
    <script>
        // select element 
        let elm = document.getElementById("intro");

        // write content you want inside tag
        //let html = "<h1>This is h1 heading</h1>";

        // insert element 
        // elm.insertAdjacentHTML("beforebegin",html);
        elm.insertAdjacentHTML("afterbegin","<h1>This is h1 heading</h1>");
        // elm.insertAdjacentHTML("beforeend",html);
        //elm.insertAdjacentHTML("afterend",html);
    </script>
</body>
</html>
