<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/New_York_state_geographic_map-en.svg/640px-New_York_state_geographic_map-en.svg.png" alt="Map">
    <script>
        //add event when DOM content will load
        window.addEventListener("DOMContentLoaded",function(){
            console.log("DOM tree created");
        });

        //select element
        let img = document.getElementById("img");
        //add event when image will load
        img.addEventListener("load",function(){
            console.log("Image is loaded");
        })

        //add event when all data will load
        window.addEventListener("load",function(){
            console.log("Fully loaded");
        })
    </script>
</body>
</html>
