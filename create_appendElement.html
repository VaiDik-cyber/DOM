<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <p id="p1">hello this is p tag</p>
    </div>
    <script>
        let elm = document.getElementById("intro");
        let h2 = document.createElement("h2");  //create h2 element
        let h3 = document.createElement("h3");  //create h3 element

        document.body.append(h3); //this will add in body tag

        h2.className = "try pi";  //add class
        h2.id = "intro1";         //add id

        //let text = document.createTextNode("This is h2 heading.");  

        h2.append('This is h2 heading');  //add text inside h2 
        //h3.append("this is h3 heading");  //add text inside h3

        h3.textContent = "This is h3 heading"; //add text through property
        let pra = document.getElementById("p1");
        console.log(pra.textContent);  // for reading content of tag

        console.log(elm.appendChild(h2));    //add h2 element inside div tag
        //appendChild can return object node value but append don't have return value
        console.log(document.getElementById("intro"));
    </script>
</body>
</html>
