<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me!</button>
    <script>
        //select element
        let btn = document.getElementById("btn");

        function click1(){
            console.log("click1 is activated");
        }

        function click2(){
            console.log("Click2 is activated");
        }
        //add events 
        btn.addEventListener("click",click1);
        btn.addEventListener("click",click2);

        //remove events --> only possible when event is applied through addEventListener() and external function is used not for annonyous function
        btn.removeEventListener("click",click2);
    </script>
</body>
</html>
