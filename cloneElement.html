<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>contact</li>
    </ul>
    <script>
        // Select element you want to clone
        let menu = document.getElementById("menu");
        
        // make clone 
        let cloneElm =menu.cloneNode(true);
        console.log(cloneElm);

        //changing id of  clone 
        cloneElm.id = "menu2";

        // join element with parent
        document.body.append(cloneElm);
    </script>
</body>
</html>
